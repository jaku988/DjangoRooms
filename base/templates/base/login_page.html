{% extends 'main.html' %}

{% block content %}

    {% if page == 'login' %}
        <div>
            <form method="POST">
                {% csrf_token %}
                <label>Username: </label><br>
                <input type="text" name="username" /><br>
                <label>Password: </label><br>
                <input type="password" name="password" /><br>

                <input type="submit" value="submit">
            </form>
            {% if err_message %}
                {{ err_message }}
            {% endif %}
        </div>
    {% else %}
        <div>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" />
            </form>
        </div>
    {% endif %}

{% endblock content %}
